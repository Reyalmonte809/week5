<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/TouristBureau/style/common.css">
    <title>Tame The Wild</title>
    <script src="/TouristBureau/scripts/activities.js"></script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="/index.html">Wilderness</a>
        <a href="/area.html">Warning</a>
        <a href="/TouristBureau/HikingPage/hiking.html">Tour the Wilderness</a>
        <a href="/TouristBureau/ActivitiesPage/activities.html">Tame The Wild</a>
    </nav>
    <div class="topimage" id="topimage">
        <img src="/TouristBureau/images/forest.jpg" alt="top">
    </div>
    <div class="select" id="select">
        <select class="menu" id="menu">
            <option value="">Choose a Category</option>
        </select>
        <select class="outputElement" id="outputElement">
            <option value="">Choose an Activity </option>
        </select>
        <div id="details"> </div>
    </div>
    <div class="act" id="act">
        <img src="/TouristBureau/images/hiking.jpg">
    </div>
    <footer>
        <p>&copy;Wilderness Tourist Bureau</p>
    </footer>
</body>
<script>
    for(cat of categories){
        const option = document.createElement("option");
        option.innerText = cat;
        menu.appendChild(option)
    }
    menu.addEventListener("change", (event)=>{
        outputElement.innerHTML = `<option value="">Choose an Activity</option>`;
        for (item of activities){
            if(menu.value == item.category){
                const opt = document.createElement("option");
                opt.value = item.id;
                opt.innerText = item.name;
                outputElement.appendChild(opt);
            }
        }
    });
    outputElement.addEventListener("change", (event) =>{
        for(item of activities){
            if(outputElement.value == item.id)
            details.innerHTML = [item.name , item.description, item.location,  "$" + item.price]
            // details.appendChild(outputElement)
        }
    })
    
</script>

</html>
