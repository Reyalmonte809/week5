<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/TouristBureau/style/common.css">
    <title>Tour the Wilderness</title>
    <script src="/TouristBureau/scripts/hiking.js"></script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="/index.html">Wilderness</a>
        <a href="/area.html">Warning</a>
        <a href="/TouristBureau/HikingPage/hiking.html">Tour the Wilderness</a>
        <a href="/TouristBureau/ActivitiesPage/activities.html">Tame The Wild</a>
    </nav>
    <div class="topimage" id="topimage">
        <img src="/TouristBureau/images/forest.jpg" alt="top">
    </div>
    <div class="selector" id="selector">
        <select class="inputElement" id="inputElement">
            <option value="">Hiking Trails:</option>
        </select>
        <div id="outputElement" class="outputElement"></div>
        <!-- <div class="images" id="images"></div> -->
        <img id="hikingImage">
        <img id="mapImage">
        <!-- <select class="" id="">
                <option value=""></option>
            </select> -->
    </div>
    <footer>
        <p>&copy;Wilderness Tourist Bureau</p>
    </footer>
</body>
<script>
    for (hike of hikes) {
        const option = document.createElement("option");
        option.innerText = hike.name;
        inputElement.appendChild(option)
    }
    selector.addEventListener("change", (event) => {
        outputElement.innerHTML = `<option value="">Choose a Trail</option>`;
        for (trail of hikes) {
            if (inputElement.value == trail.name) {
                // images.innerHTML = ""
                // const opt = document.createElement("IMG");
                // opt.src = "../images/" + trail.scenicImage;
                // images.appendChild(opt)
                hikingImage.src = "../images/" + trail.scenicImage;
                mapImage.src = "../images/" + trail.trailMapImage;
                mapImage.style.opacity = 1
                hikingImage.style.opacity = 1
                // const opt2 = document.createElement("IMG");
                // opt2.src = "../images/" + trail.trailMapImage;
                // images.appendChild(opt2)

            }
        }
    });
</script>

</html>
